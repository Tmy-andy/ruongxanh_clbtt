<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rương Xanh</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="birthday-cake" class="container">
        <h1 id="cake-name">Rương xanh</h1>
        <img src="Image/cake.gif" alt="Bánh sinh nhật" class="cake">
    </div>

    <div id="code-page" class="container hidden">
        <h1>Giải mật mã để được nhận quà đặc biệt nào</h1>
        <img src="Image/code_image.png" alt="Mật mã" class="code-image">
        <input type="text" id="answer" placeholder="Nhập đáp án">
        <button id="submit-answer">Gửi</button>
    </div>

    <div id="birthday-wishes" class="container hidden">
        <h1>Chúc Mừng Sinh Nhật!</h1>
        <div class="slideshow">
            <div class="slide-frame">
                <img id="slide-image" src="Image/Chúc/wish1.jpg" alt="Lời chúc sinh nhật">
            </div>

            <div class="buttons">
                <button id="prev-btn">Trước</button>
                <button id="download-btn">Tải ảnh</button>
                <button id="next-btn">Sau</button>
            </div>
        </div>
    </div>    

    <script src="js/script.js"></script>
</body>
</html>
